<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GoogoKMChi 的jquery插件</title>
    <link rel="stylesheet" href="plugin/PicManage/jquery.KMC.PicManage.css">
    <link rel="stylesheet" href="plugin/PicZoom/jquery.KMC.PicZoom.css">
    <style>
        #test-img2{
            width: 50px;
            height: 50px;
        }
    </style>
</head>

<body>
    <img k-src="imgs/my-dog.jpg" alt="" id="test-img">
    <img src="imgs/my-dog.jpg" alt="" id="test-img2" title="点击放大">
</body>
<script src="JS/jquery.js"></script>
<script src="plugin/PicManage/jquery.KMC.PicManage.js"></script>
<script src="plugin/PicZoom/jquery.KMC.PicZoom.js"></script>
<script>
    $('#test-img').kmcPicManage({
        'selectable': false,
        'zoomable': true,
        'zoomScroll': true,
        'zoomDrag': true,
        'zoomOnAnimate': true,
    });
    $('#test-img2').on('click',function(){
        $(this).kmcPicZoom({
            'origin': true,
            'zoomScroll': true,
            'zoomDrag': true,
            'zoomOnAnimate': true,
        });
    })
</script>

</html>
